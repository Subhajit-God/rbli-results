    <meta property="og:title" content="Ramjibanpur Babulal Institution - Student Result Portal" />

    <meta name="twitter:card" content="summary_large_image" />

    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e40af" media="(prefers-color-scheme: dark)" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      /* Prevent FOUC for theme */
      html {
        color-scheme: light dark;
      }
      
      /* Smooth theme transitions */
      html.transitioning,
      html.transitioning *,
      html.transitioning *::before,
      html.transitioning *::after {
        transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease !important;
      }
    </style>
    
    <script>
      // Prevent flash of wrong theme
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
